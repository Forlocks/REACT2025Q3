<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const segmentCount = 1;
      const path = window.location.pathname.split('/').slice(1 + segmentCount).join('/');
      window.location.href = `/${window.location.pathname.split('/').slice(1, 1 + segmentCount).join('/')}/#${path}`;
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
